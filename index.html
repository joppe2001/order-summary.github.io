<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="recources/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <main>
        <div class="bigbox">

            <img id="music-hero" src="images/illustration-hero.svg" alt="illu hero">
            <section class="smallbox">
                <h3>Order Summary</h3>

                <p class="sub-head">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="annual-plan">
                    <div class="img-p">
                        <img id="icon-img" src="images/icon-music.svg" alt="music icon">
                        <p><span class="bold"> Annual Plan</span><br><span class="sub-head"> $59.99/year </span>
                        </p>
                    </div>
                    <div>
                        <p id="change">Change</p>
                    </div>
                </div>

                <button type="button">
                Proceed to Payment
              </button>

                <div>
                    <a id="a-link" href="#"> Cancel Order</a>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
